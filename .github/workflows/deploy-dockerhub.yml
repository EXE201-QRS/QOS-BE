name: Build and Publish Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Create .env file
        run: echo "${{secrets.ENV_PRODUCTION}}" | base64 -d > .env

      - name: Build and tag Docker image
        run: docker build -t ${{secrets.DOCKER_HUB_USERNAME}}/qos-api:latest .

      - name: Push Docker image to Dockerhub
        run: docker push ${{secrets.DOCKER_HUB_USERNAME}}/qos-api:latest

      - name: Update image metadata
        uses: docker/metadata-action@v3
        with:
          images: ${{secrets.DOCKER_HUB_USERNAME}}/qos-api:latest
          tags: |
            ${{github.sha}}
